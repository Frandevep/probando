<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resumidor Pro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Resumidor Pro</h1>
    <p class="subtitle">Resume artículos y videos en segundos.</p>

    <div class="form-group">
      <label for="url">Ingresa la URL del artículo o video:</label>
      <input type="text" id="url" placeholder="Ej: https://example.com">
    </div>

    <button id="summarize">Resumir</button>

    <div class="summary">
      <h2>Resumen:</h2>
      <p id="summary-text">Aquí aparecerá el resumen.</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
